<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Devdactic Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="credentialForm">
    <ion-item>
      <ion-input
        placeholder="Email address"
        formControlName="email"
        autofocus="true"
        clearInput="true"
      ></ion-input>
    </ion-item>
    <div *ngIf="email?.dirty || email?.touched">
      <div *ngIf="email?.errors" class="errors">
        <span *ngIf="email?.errors?.['required']">Email is required</span>
        <span *ngIf="email?.errors?.['email']">Email is invalid</span>
      </div>
    </div>

    <ion-item>
      <ion-input
        placeholder="Password"
        type="password"
        formControlName="password"
        clearInput="true"
      ></ion-input>
    </ion-item>
    <div *ngIf="password?.dirty || password?.touched">
      <div *ngIf="password?.errors" class="errors">
        <span *ngIf="password?.errors?.['required']">Password is required</span>
        <span *ngIf="password?.errors?.['minlength']">Password needs to be 6 characters</span>
      </div>
    </div>
  </form>

  <ion-button (click)="signUp()" expand="full">Sign up</ion-button>
  <ion-button (click)="signIn()" expand="full" color="secondary">Sign in</ion-button>

</ion-content>
